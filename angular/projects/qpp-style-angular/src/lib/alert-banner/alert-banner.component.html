<ng-container *ngIf="alertBanner">
    <div class="qpp-c-alert" [ngClass]="'qpp-c-alert--' + alertBanner?.type" role="alert">
        <div class="qpp-c-alert__body"> 
            <h2 *ngIf="alertBanner?.title" class="h4 qpp-c-alert__heading">{{alertBanner?.title}}</h2>

            <div class="qpp-c-alert__text">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</ng-container>
