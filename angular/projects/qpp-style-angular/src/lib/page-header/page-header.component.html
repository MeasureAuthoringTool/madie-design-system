<div class="qpp-c-page-header">
  <div class="qpp-c-page-header__main-content">
    <div [ngClass]="containerClass">
      <cms-breadcrumbs *ngIf="breadcrumbs?.length" [breadcrumbs]="breadcrumbs"></cms-breadcrumbs>
      <span class="qpp-c-page-header__eyebrow" *ngIf="eyebrow">{{eyebrow}}</span>
      <h1 class="qpp-c-page-header__title">{{title}}</h1>
      <div class="qpp-c-page-header__description" 
        [ngClass]="{'qpp-c-page-header__description--no-margin': noDescriptionMargins}">
        <div *ngFor="let description of descriptions" [innerHtml]="description"></div>
      </div>
      <ng-content select=[timeline]></ng-content>
    </div>
  </div>
  
  <div class="qpp-c-page-header__subheader" *ngIf="!hideSubheader">
    <div [ngClass]="containerClass">
      <div class="qpp-u-display--flex qpp-u-xs-flex-direction--column qpp-u-sm-flex-direction--row qpp-u-flex-wrap--wrap qpp-u-justify-content--between qpp-u-align-items--start">
        <ng-container *ngIf="performanceYears?.length; else performanceYearPeriod">
          <div class="qpp-u-xs-margin-bottom--16 qpp-u-sm-margin-bottom--0 qpp-u-xs-width--100 qpp-u-sm-width--auto">
            <label for="performance-year-selector" class="qpp-u-visually-hidden">Performance Year</label>
            <select id="performance-year-selector" class="qpp-c-dropdown qpp-u-xs-width--100 qpp-u-sm-width--auto"
              [ngModel]="selectedPerformanceYear" (ngModelChange)="selectPerformanceYear($event)"
            >
              <option *ngFor="let py of performanceYears" [value]="py">Performance Year {{py}}</option>
            </select>
          </div>
        </ng-container>
        
        <ng-template #performanceYearPeriod>
          <div class="qpp-u-margin-top--auto qpp-u-margin-bottom--auto qpp-u-xs-width--100 qpp-u-sm-width--auto">
            <span *ngIf="selectedPerformanceYear" class="qpp-u-padding--12 qpp-u-text-transform--uppercase h5">Performance Year {{selectedPerformanceYear}}</span>
          </div>
        </ng-template>
        <div class="qpp-u-display--flex qpp-u-flex-direction--row qpp-u-justify-content--between qpp-u-align-items--start qpp-u-xs-width--100 qpp-u-sm-width--auto">
          <ng-content select="[actions]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
