<div class="cms-common-score-chart__full"
  [ngStyle]="{
    'width.%': templateData.widthPercent,
    'width.px': templateData.widthPixels,
    'height.px': templateData.height,
    'border-radius.px': templateData.borderRadius,
    'background-color': templateData.backgroundColor
  }"
>
  <div class="cms-common-score-chart__item"
    *ngFor="let item of templateData.items"
    [ngStyle]="{
      'width.%': item.width,
      'background-color': item.color,
      'height.px': templateData.height,
      'border-top-left-radius.px': item.hasLeftBorderRadius ? templateData.borderRadius : 0,
      'border-bottom-left-radius.px': item.hasLeftBorderRadius ? templateData.borderRadius : 0,
      'border-top-right-radius.px': item.hasRightBorderRadius ? templateData.borderRadius : 0,
      'border-bottom-right-radius.px': item.hasRightBorderRadius ? templateData.borderRadius : 0,
      'border-left-color': templateData.backgroundColor,
      'border-left-width.px': templateData.itemSeparatorWidth,
      'animation-duration.ms': templateData.animationSpeed
    }"
    [ngClass]="{ 'cumulative-item-sum-equals-total': item.cumulativeItemSumEqualsTotal }"
  ></div>
</div>
