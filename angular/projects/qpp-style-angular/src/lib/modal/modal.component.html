<ng-template>
  <div class="qpp-c-modal__content">
    <div [ngClass]="{ 'qpp-c-modal__side-panel': sidePanel }">
      <div class="modal-main" [ngClass]="{ 'border-radius-off': sidePanel }">
        <div
          class="qpp-c-modal__header"
          [ngClass]="{ 'qpp-c-modal__header-sep': headerSeparator }"
        >
          <h3>{{ title }}</h3>
  
          <ng-container *ngIf="!sidePanel">
            <ng-template [ngTemplateOutlet]="closeBtn"></ng-template
          ></ng-container>
        </div>
  
        <!-- modal body -->
        <div class="qpp-c-modal__body">
          <ng-content></ng-content>
        </div>
  
        <!-- modal footer -->
        <div *ngIf='!hideFooter' class="qpp-c-modal__footer">
          <!-- customize footer-->
          <ng-container *ngIf="footer; else defaultFooter">
            <ng-container [ngTemplateOutlet]="footer"></ng-container>
          </ng-container>
  
          <!-- default footer -->
          <ng-template #defaultFooter>
            <button
              cms-button
              class="qpp-u-margin-right--16"
              [variant]="variant.Secondary"
              [attr.aria-label]="secondary"
              (click)="onSecondaryBtnClicked()"
            >
              {{ secondary }}
            </button>
            <button
              cms-button
              [attr.aria-label]="primary"
              (click)="onPrimaryBtnClicked()"
            >
              {{ primary }}
            </button>
          </ng-template>
        </div>
      </div>
  
      <div class="modal-aside" *ngIf="sidePanel">
        <ng-template [ngTemplateOutlet]="closeBtn"></ng-template>
  
        <div class="modal-aside-body">
          <ng-container [ngTemplateOutlet]="sidePanel"></ng-container>
        </div>
      </div>
    </div>
    
  </div>
</ng-template>

<ng-template #closeBtn>
  <button
    cms-button
    cdkFocusInitial
    class="closex qpp-u-color--black"
    [type]="type.Text"
    [attr.aria-label]="'Close ' + title + ' Modal'"
    (click)="closeDialog()"
  >
    <cms-icon [svg]="icons.Close"></cms-icon>
  </button>
</ng-template>
