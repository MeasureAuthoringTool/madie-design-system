<div class="main">
  <!-- role=application: IE voiceover blocks key press unless the role is set to application-->
  <aside class="menu">
    <p class="menu-label">QPP Style Angular Directives</p>
    <ul class="menu-list">
      <li *ngFor="let route of routes">
        <a href="#" [routerLink]="route?.path" routerLinkActive="is-active">{{
          route.name
        }}</a>
      </li>
    </ul>
  </aside>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
