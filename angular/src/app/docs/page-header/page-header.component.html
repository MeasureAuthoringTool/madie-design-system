<div class="container">
  <h1>Page Header</h1>

  <app-tabs
    [tabs]="[
      {
        name: 'SCSS',
        examples: [{ scss: scss }]
      },
      {
        name: 'Basic',
        examples: [
          {
            html: basicHtml,
            content: basicContent
          }
        ]
      },
      {
        name: 'With Options',
        examples: [
          {
            html: withOptionsHtml,
            content: withOptionsContent
          }
        ]
      }
    ]">
  </app-tabs>

  <ng-template #basicContent>
    <cms-page-header
      [title]="'Test Title'"
      [descriptions]="['Test Subtitle']"
      [containerClass]="'pad-h-100'"
      [selectedPerformanceYear]="2019"
      eyebrow="Eyebrow"
      [breadcrumbs]="[{
        title: 'External Link',
        url: 'http://google.com',
        external: true
      }, {
        title: 'Internal Link',
        url: 'test',
        queryParams: {
          age: 32
        }
      }]"
    >
  </cms-page-header>
  </ng-template>

  <ng-template #withOptionsContent>
    <cms-page-header
      [title]="'Test Title'"
      [descriptions]="['Test Subtitle 1', 'Test Subtitle 2', 'Test Subtitle 3']"
      [selectedPerformanceYear]="2019"
      [performanceYears]="[2017, 2018, 2019, 2020]"
      [noDescriptionMargins]="true"
      [breadcrumbs]="[{
        title: 'External Link',
        url: 'http://google.com',
        external: true
      }, {
        title: 'Internal Link',
        url: 'test',
        queryParams: {
          age: 32
        }
      }]"
      [containerClass]="'pad-h-100'"
    >
    <ng-container actions>
      <button class="qpp-c-button qpp-c-button--secondary qpp-c-button--icon-before qpp-u-xxs-margin-right--16 qpp-u-xs-margin-right--8 qpp-u-sm-margin-right--16 qpp-u-xxs-width--100 qpp-u-xs-width--auto"
      >
        Download Data
      </button>
      <button class="qpp-c-button qpp-c-button--secondary qpp-c-button--icon-after qpp-u-xxs-width--100 qpp-u-xs-width--auto"
      >
        Print
      </button>
    </ng-container>
  </cms-page-header>
  </ng-template>
