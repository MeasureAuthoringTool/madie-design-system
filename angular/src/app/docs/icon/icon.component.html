<div class="container">
    <h1>Icon</h1>

    <app-tabs [tabs]="[
        {
            name: 'All Icons, Default size',
            examples: [
            {
                html: basicHtml,
                content: basicContent,
                scss: basicScss,
                code: basicTs
            },
            ]
        },
        {
            name: 'All Icons, Medium size',
            examples: [
            {
                html: basicHtml,
                content: mdSizeContent,
                scss: basicScss,
                code: basicTs
            },
            ]
        },
        {
            name: 'All Icons, Large size',
            examples: [
            {
                html: basicHtml,
                content: lgSizeContent,
                scss: basicScss,
                code: basicTs
            },
            ]
        },
        {
            name: 'Custom Size Icon',
            examples: [
            {
                html: basicHtml,
                content: customSizeContent,
                scss: basicScss,
                code: basicTs
            },
            ]
        },
        {
            name: 'Static Pixel Sized Icon',
            examples: [
            {
                html: specificDimensionHtml,
                content: staticPixelSizeIcon,
                scss: basicScss,
                code: basicTs
            },
            ]
        },
    ]">
    </app-tabs>

    <!-- All Icons, Default size Start -->
    <ng-template #basicContent>
        <div class='qpp-u-display--flex qpp-u-flex-direction--row qpp-u-justify-content--around' >
            <div *ngFor="let icon of icons" class="blue-icon">
                <cms-icon [svg]='icon'></cms-icon>
            </div>
        </div>
        
    </ng-template>

    <!-- All Icons, Default size End -->

    <!-- All Icons, medium size Start -->

    <ng-template #mdSizeContent>
        <div class='qpp-u-display--flex qpp-u-flex-direction--row qpp-u-justify-content--around' >
            <div *ngFor="let icon of icons" class="blue-icon">
                <cms-icon [svg]='icon' size='md'></cms-icon>
            </div>
        </div>
    </ng-template>

    <!-- All Icons, medium size End -->

    <!-- All Icons, large size Start -->

    <ng-template #lgSizeContent>
        <div class='qpp-u-display--flex qpp-u-flex-direction--row qpp-u-justify-content--around' >
            <div *ngFor="let icon of icons" class="blue-icon">
                <cms-icon [svg]='icon' size='lg'></cms-icon>
            </div>
        </div>
    
    </ng-template>

    <!-- All Icons, large size End -->

    <!-- Custom size icon Start -->

    <ng-template #customSizeContent>
        <div>
            <div class='custom-size-icon-container blue-icon'>
                <cms-icon svg='file-upload' class='custom-size-icon'></cms-icon>
            </div>
        </div>
    </ng-template>

    <!-- Custom size icon End -->

    <!-- Static Pixel size icon Start -->

    <ng-template #staticPixelSizeIcon>
        <div class="qpp-u-display--flex qpp-u-flex-direction--row qpp-u-justify-content--around">
            <cms-icon svg='file-upload' [iconDimensions]="iconDimensions[0]"></cms-icon>
            <cms-icon svg='file-upload' [iconDimensions]="iconDimensions[1]"></cms-icon>
            <cms-icon svg='file-upload' [iconDimensions]="iconDimensions[2]"></cms-icon>
        </div>
    </ng-template>

    <!-- Custom size icon End -->
</div>
