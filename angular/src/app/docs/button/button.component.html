<div class="container">
    <h1>Button</h1>

    <app-tabs
            [tabs]="[
                {
                    name: 'SCSS',
                    examples: [{ scss: scss }]
                },
                {
    name: 'Basic',
    examples: [
      {
        html: basicHtml,
        content: basicContent,
        scss: basicScss,
        code: basicTs
      },
      {
        html: basicHrefHtml,
        content: basicHrefContent,
        code: basicTs
      },
      {
        html: basicDisabledHtml,
        content: basicDisabledContent,
        code: basicTs
      },
      {
        html: basicAdditionalClassesHtml,
        content: basicAdditionalClassesContent,
        code: basicAdditionalClassesTs
      },
      {
        html: basicWithClickEventHtml,
        content: basicWithClickEventContent,
        code: basicWithClickEventTs
      },
      {
        html: secondaryWithLeftIconHtml,
        content: secondaryWithLeftIconContent
      },
      {
        html: outlineWithRightIconHtml,
        content: outlineWithRightIconContent
      }
    ]
  },
  {
    name: 'Text',
    examples: [
      {
        html: textHtml,
        content: textContent,
        scss: textScss
      },
      {
        html: textHrefHtml,
        content: textHrefContent
      },
      {
        html: textDisabledHtml,
        content: textDisabledContent
      },
      {
        html: textWithClickEventHtml,
        content: textWithClickEventContent,
        code: textWithClickEventTs
      }
    ]
  },
            ]">
    </app-tabs>

    <!-- Basic Button Start -->
    <ng-template #basicContent>
        <div class='set-row'>
            <button cms-button>
                Basic
            </button>
            <button cms-button [variant]='variant.Secondary'>
                Basic
            </button>
            <div class='example-bg-black'>
                <button cms-button [variant]='variant.Outline'>
                    Basic
                </button>
            </div>
            <button cms-button [variant]='variant.Danger'>
                Basic
            </button>
            <button cms-button [variant]='variant.White'>
                Basic
            </button>
            <button cms-button [size]='size.Big'>
                Big Button
            </button>
        </div>
    </ng-template>

    <ng-template #basicHrefContent>
        <a cms-button href='https://www.cms.gov/'>
            Basic Button with Href
        </a>
    </ng-template>

    <ng-template #basicDisabledContent>
        <button cms-button [disabled]='true'>
            Basic Button Disabled
        </button>
    </ng-template>

    <ng-template #basicAdditionalClassesContent>
        <button cms-button class="button-text-italic">
            Additional Button Classes
        </button>
        <p>Note: Will need to set component encapsulation as ViewEncapsulation.None to reference styles from classes
            without any encapsulation</p>
    </ng-template>

    <ng-template #basicWithClickEventContent>
        <div class='set-row'>
            <button cms-button (click)='handleTextButton()'>
                Basic Button With Event
            </button>

            Counter: {{ counter }}
        </div>
    </ng-template>

    <!-- Basic Button End -->

    <ng-template #secondaryWithLeftIconContent>
        <button
                cms-button
                [variant]='variant.Secondary'
        >
            <cms-icon [svg]="icon.Print"></cms-icon>
            Secondary With Left Icon
        </button>
    </ng-template>

    <ng-template #outlineWithRightIconContent>
        <div class='outline-button-example'>
            <button
                    cms-button
                    [variant]='variant.Outline'
            >
                <cms-icon [svg]="icon.Print"></cms-icon>
                Outline Button With Right Icon
            </button>
        </div>
    </ng-template>

    <!-- Text Button Start -->
    <ng-template #textContent>
        <div class='set-row'>
            <button cms-button [type]='type.Text'>
                Text Button
            </button>
            <button cms-button [type]='type.Text' [variant]='variant.Danger'>
                Text Button
            </button>
            <div class='example-bg-black'>
                <button cms-button [type]='type.Text' [variant]='variant.White'>
                    Text Button
                </button>
            </div>
        </div>
    </ng-template>

    <ng-template #textHrefContent>
        <a cms-button [type]='type.Text' href='https://www.cms.gov/'>
            Text Button with Href
        </a>
    </ng-template>

    <ng-template #textDisabledContent>
        <button cms-button [type]='type.Text' [disabled]='true'>
            Text Button Disabled
        </button>
    </ng-template>

    <ng-template #textWithClickEventContent>
        <div class='set-row'>
            <button cms-button [type]='type.Text' (click)='handleTextButton()'>
                Text Button with Click event
            </button>

            Counter: {{ counter }}
        </div>
    </ng-template>

    <!-- Text Button End -->
</div>
